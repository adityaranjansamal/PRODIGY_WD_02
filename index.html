<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- Analog Watch UI -->
        <div class="watch">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
        </div>

        <!-- Digital Timer Display -->
        <div class="digital-time">00:00:00.00</div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="startPause"><i class="fas fa-play"></i> Start</button>
            <button id="lap" class="lap"><i class="fas fa-flag"></i> Lap</button>
            <button id="reset" class="reset"><i class="fas fa-redo"></i> Reset</button>
        </div>

        <!-- Lap Times List -->
        <ul id="laps" class="laps"></ul>
    </div>

</body>

</html>
